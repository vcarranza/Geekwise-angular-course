<h1>{{ title }}</h1>
<h2>My age is {{ age }}</h2>
<h3>{{ myFunction(true) }}</h3>
<h4>My name is {{ person.name}} and i am {{ person.age }} years old and taking {{ person.course}}</h4>
<p *ngFor="let colors of colors"> </p>
<div *ngFor="let person of the people">
    <h1>{{ person.name}}</h1>
    <h3>{{ person.age }}</h3>
    <p>{{ person.course }}</p>
</div>
